<div class="card">
    <div class="card-header">
        En linea
    </div>
    <div class="card-body">
        <ul class="online-users">
            <li *ngFor="let o of users">
                <img [src]="avatarUrl+o.avatar" width="40px">
                <div>
                    <a [routerLink]="['/u', o.id]">{{ o.name}} {{ o.lastname}}</a>
                    <a [routerLink]="['/chat', o.id]" class="btn-message">⌨️</a>
                </div>
            </li>
        </ul>
    </div>
</div>
