<div class="card mt-2" >
    <div class="card-header d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img [src]="avatar+publication.user.avatar" class="rounded-circle mr-2" width="40px" height="40px">
            <div class="d-flex flex-column">
                <b><a [routerLink]="['/u', publication.user.id ]">{{ publication.user.name }} {{ publication.user.lastname }}</a></b>
                <small>{{ publication.created_at | amParseZone  |amTimeAgo  }}</small>
            </div>
        </div>
        <div *ngIf="auth.id == publication.user_id">
            <button class="btn btn-danger btn-sm" (click)="removePublication(publication.id)">Eliminar</button>
        </div>

    </div>
    <div class="card-body publication">
        <div>{{ publication.text }}</div>
        <img [src]="imgPublic+publication.image" alt="" *ngIf="publication.image" width="100%">
    </div>
</div>
