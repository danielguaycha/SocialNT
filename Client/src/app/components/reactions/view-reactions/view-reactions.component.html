<!-- Modal -->
<div class="modal fade" [id]="'reactionsModal'+pubId" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Les gusta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="reactions-users">
          <a  (click)="viewProfile()" [routerLink]="['/u', u.user.id]" *ngFor="let u of users" class="reaction-user">
            <img [src]="avatarUrl+u.user.avatar" [alt]="u.user.name" width="40px">
            <span>{{ u.user.name }}</span>
          </a>
        </div>
      </div>
      <div class="modal-footer"  *ngIf="users && !hideMore" >
        <a class="btn reaction-more"(click)="viewMore()">
          Ver mÃ¡s
        </a>
      </div>
    </div>
  </div>
</div>
